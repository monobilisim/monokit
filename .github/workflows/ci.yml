name: CI

permissions:
  contents: read

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@main

      - uses: actions/setup-go@main
        with:
          go-version: stable

      - name: Run Windows winHealth build test
        run: |
          go test ./winHealth
        env:
          CGO_ENABLED: 0
        shell: bash

      - name: Get version from git
        id: version
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ] || [ "${{ github.ref }}" == "refs/heads/master" ]; then
            VERSION="dev"
          else
            VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "dev")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        shell: bash

      - name: Build Windows binary
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          go build -o monokit.exe -ldflags="-X github.com/monobilisim/monokit/common.MonokitVersion=${VERSION}" -tags="" .
        env:
          CGO_ENABLED: 0

      - name: Upload Windows binary
        uses: actions/upload-artifact@v4
        with:
          name: monokit-windows-amd64
          path: monokit.exe

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
        with:
          fetch-depth: 0
   
      - run: git fetch --force --tags
      - uses: actions/setup-go@main
        with:
          go-version: stable
      
      - run: |
          sudo apt update
          sudo apt install -y protobuf-compiler
          make install-deps
          export PATH=$PATH:$HOME/go/bin
          make gen-health-plugin-proto
          make build-plugins
          sudo mkdir -p /var/lib/monokit/plugins
          sudo cp -r plugins/* /var/lib/monokit/plugins/
          make with-api

      - name: Run unit tests for the API
        run: |
          make test-with-api

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.html

      - name: Create required instances
        env:
          REDMINE_TEST_API_KEY: ${{ secrets.REDMINE_TEST_API_KEY }}
          REDMINE_TEST_SQL_DUMP: ${{ secrets.REDMINE_TEST_SQL_DUMP }}
        run: tests/init.sh

      - name: issue/create.sh
        run: |
          if ! sudo bash -xe tests/redmine/issue/create.sh; then
            cat /var/log/monokit.log
            exit 1
          fi

