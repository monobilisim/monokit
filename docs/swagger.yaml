    properties:
      component:
        example: database
        type: string
      end_time:
        example: "2023-01-31T23:59:59Z"
        type: string
      host_name:
        example: server1
        type: string
      level:
        example: error
        type: string
      message_text:
        example: connection
        type: string
      page:
        example: 1
        type: integer
      page_size:
        example: 100
        type: integer
      start_time:
        example: "2023-01-01T00:00:00Z"
        type: string
      type:
        example: monokit
        type: string
